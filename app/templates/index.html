{% extends "layout.html" %}
{% block content %}
<h1>Asset Tag Browser</h1>

<form method="get" class="mb-3">
  <div class="input-group">
    <select class="form-select" name="tag">
      <option value="">-- All Tags --</option>
      {% for tag in tags %}
      <option value="{{ tag.name }}" {% if tag.name == selected_tag %}selected{% endif %}>{{ tag.name }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary">Filter</button>
  </div>
</form>

<ul class="list-group">
  {% for file in files %}
  <li class="list-group-item">
    <a href="{{ url_for('file_detail', file_id=file.id) }}">{{ file.path }}</a>
  </li>
  {% else %}
  <li class="list-group-item text-muted">No files found.</li>
  {% endfor %}
</ul>
{% endblock %}
